<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - AgriWatch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .logo {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .message {
            color: #7f8c8d;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .success {
            color: #27ae60;
            font-weight: bold;
        }
        .error {
            color: #e74c3c;
            font-weight: bold;
        }
        .loading {
            color: #667eea;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            font-weight: 600;
        }
        .btn:hover {
            transform: translateY(-2px);
            transition: transform 0.2s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸŒ±</div>
        <h1>Email Verification</h1>
        <div id="message" class="message loading">Verifying your email...</div>
        <div id="actions" style="display: none;">
            <a href="http://localhost:4200/login" class="btn">Go to Login</a>
        </div>
    </div>

    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        const messageDiv = document.getElementById('message');
        const actionsDiv = document.getElementById('actions');
        
        if (!token) {
            messageDiv.innerHTML = '<span class="error">Invalid verification link. Please check your email for the correct link.</span>';
            return;
        }
        
        // Call verification API
        fetch(`http://localhost/agriwatch/api/auth/verify-email.php?token=${token}`)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    messageDiv.innerHTML = `<span class="success">${data.message}</span>`;
                    actionsDiv.style.display = 'block';
                } else {
                    messageDiv.innerHTML = `<span class="error">${data.message}</span>`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                messageDiv.innerHTML = '<span class="error">An error occurred while verifying your email. Please try again later.</span>';
            });
    </script>
</body>
</html>
